<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="main">
        
        <div class="row g-3">
            <input type="text" class="form-control "  id="name"  placeholder="Enter Your Name" name="name">
          <br> <br>
            <input type="number" class="form-control"  id="date" name="date" placeholder=" Birthdate (DD MM YYYY)">
            <br> <br>
            <input type="text" class="form-control"  id="symbol" name="date" placeholder="Enter Special Symbols"> <br> <br>
            <button type="button"  id="btns">Update Info </button>
        </div>
        
        <div class="boxs">
            <div class="box">
                <h2 class="passo"> YOUR PASSWORD</h2>
               <span id="pass-box">Testing</span>
        </div> </div> 
         
        <div class="allinput">
            <div class="row">
                <div class="left">
                    Password Length &nbsp;<input type="number" name="" id="total-char" max="30" min="2" value="15" />
                </div>
                <div class="right">
                  
                </div>
            </div>

            <div class="row">
                <label for="upper-case">
                    <div class="left">
                       Contains Uppercase &nbsp; &nbsp;
                        <input type="checkbox" name="" id="upper-case" checked/>
                    </div>
                </label>
            </div>

            <div class="row">
                <label for="lower-case">
                    <div class="left">
                       Contains Lowercase &nbsp; &nbsp;
                        <input type="checkbox" name="" id="lower-case" />
                    </div>
                </label>
            </div>

            <div class="row">
                <label for="numbers">
                    <div class="left">
                       Contains Numbers &nbsp; &nbsp; &nbsp;
                        <input type="checkbox" name="" id="numbers" checked/>
                    </div>
                </label>
            </div>

            <div class="row">
                <label for="symbols">
                    <div class="left">
                       Contains Symbols &nbsp;  &nbsp; &nbsp;
                        <input type="checkbox" name="" id="symbols" />
                    </div>
                </label>
            </div>

           
           
            <div class="rows">
                <button id="btn">
                    Generate
                </button>
            </div>
        </div> 
    </div>

    </div>
    <div class="note">
        <h1 class="notify"> Random Password Generator</h1>
        <h2>
            with name or without name
        </h2>
    </div>

    

    <script src="app.js"></script>
</body>

</html>
