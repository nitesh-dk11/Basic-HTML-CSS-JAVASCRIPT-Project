<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="p2.css">
</head>

<body>

    <div class="container">
        <div class="apply">
            <h1> Job Application
                <span class="tittle_small"> (Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    
                    <div class="form_control">
                        <label for="first_name"> First name </label>
                        <input type="text" placeholder="Enter first name.."  name="name" id="first_name">
                    </div>



                    <div class="form_control">
                        <label for="last_name"> Last name </label>
                        <input type="text" placeholder="Enter last tname.."  name="name" id="last_name">
                    </div>




                    <div class="form_control">
                        <label for="email"> Email </label>
                        <input type=""  name="email" placeholder="Enter email.." id="email">
                    </div>




                    <div class="form_control">
                        <label for="Job_role"> Job role </label>
                        <select name="job-role" id="job_role">

                            <option value=""> Select Job Role</option>
                            <option value="fd"> frontend developer</option>
                            <option value="bd"> backend developer</option>
                            <option value="fs"> full stack developer</option>
                            <option value="ux"> UI/UX</option>
                        </select>
                    </div>




                    <div class="address_control">
                        <label for="address"> Address </label>
                     
                        <textarea name="address" id="address" cols="50" rows="3"
                            placeholder="enter your address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city_name"> City name </label>
                        <input type="text" placeholder="Enter city name.." name="city" id="city_name">
                    </div>

                    <div class="form_control">
                        <label for="pincode"> Pincode </label>
                        <input type="number" placeholder="Pincode.." name="pincode" id="pincode">
                    </div>
                
                    <div class="form_control">
                        <label for="date">Date </label>
                        <input  value="2023-07-9" type="date"  id="date" name="date">
                    </div>
                
                    <div class="form_control">
                        <label for="upload">Date </label>
                        <input   type="file"  id="upload" name="file">
                    </div>

  
                </div>

                <div class="button_container">
                    <button type="submit"> Apply now</button>
                </div>








            </form>

        </div>
    </div>


</body>

</html>
